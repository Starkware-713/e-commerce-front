<section class="sobrenosotros-container">
  <h2>Sobre Nosotros</h2>
  <div class="sobrenosotros-empresa">
    <p>{{ empresa.descripcion1 }}</p>
    <p>{{ empresa.descripcion2 }}</p>
  </div>
  <h3>Equipo de Desarrollo</h3>
  <div class="sobrenosotros-equipo">
    <div class="miembro-flip" *ngFor="let miembro of equipo">
      <div class="miembro-flip-inner">
        <div class="miembro-flip-front">
          <div class="miembro-header">
            <span class="responsable">ENCARGADO</span>
          </div>
          <h4>{{ miembro.nombre }}</h4>
          <span class="rol">{{ miembro.rol }}</span>
        </div>
        <div class="miembro-flip-back">
          <p>{{ miembro.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
