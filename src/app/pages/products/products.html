<div class="container">
    <div *ngIf="isLoading">Cargando...</div>
    <div *ngIf="error">{{ error }}</div>

    <!-- Detalle de producto -->
    <ng-container *ngIf="!isLoading && !error && product">
        <div class="breadcrumbs">
            <a routerLink="/">INICIO</a> / <a routerLink="/products">PRODUCTOS</a> / {{ product.name }}
        </div>
        <div class="product-content">
            <div class="product-images">
                <img *ngIf="product.image_url" [src]="product.image_url" [alt]="product.name" style="max-width:200px;">
            </div>
            <div class="product-details">
                <h1 class="product-title">{{ product.name }}</h1>
                <p class="product-price">${{ product.price }}</p>
                <p>{{ product.description }}</p>
                <p><b>Categor√≠a:</b> {{ product.category }}</p>
                <p><b>Stock:</b> {{ product.stock }}</p>
                <button class="add-to-cart-btn" [disabled]="!product.is_active || product.stock < 1">Agregar al carrito</button>
            </div>
        </div>
    </ng-container>

    <!-- Lista de productos -->
    <ng-container *ngIf="!isLoading && !error && !product">
        <div class="breadcrumbs">
            <a routerLink="/">INICIO</a> / PRODUCTOS
        </div>
        <div class="product-list">
            <div *ngFor="let prod of products" class="product-card">
                <img *ngIf="prod.image_url" [src]="prod.image_url" [alt]="prod.name" style="max-width:120px;">
                <h3>{{ prod.name }}</h3>
                <p>${{ prod.price }}</p>
                <p>{{ prod.category }}</p>
                <a [routerLink]="['/product', prod.id]">Ver detalle</a>
            </div>
        </div>
    </ng-container>
</div>
